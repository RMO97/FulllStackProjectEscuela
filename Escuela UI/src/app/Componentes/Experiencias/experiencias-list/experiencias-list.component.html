<div>
    <h1>Experiencias Educativas Registradas</h1>
    <div class="row">
      <div class="col">
          <div class="text-end">
            <button type="button" class="btn btn-outline-success" onclick="window.location.href='/experiencias/add';">Agregar Experiencia</button>
          </div>
      </div>
    </div>
    <!--el ngIf sirve para decir que en el caso de que no haya nada dentro de la tabla muestre unicamente lo que hay debajo de la etiqueta de table-->
    <table class="table table-striped" *ngIf="experiencias && experiencias.length > 0 ">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre de la Experiencia Educativa</th>
            <th scope="col">Academico a cargo</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let experiencias of experiencias">
            <td>{{experiencias.id}}</td>
            <td>{{experiencias.nombreExp}}</td>
            <td>{{experiencias.academico}}</td>
            <td><a [routerLink]="['/experiencias','edit',experiencias.id]">Editar/Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    
      <p *ngIf="!experiencias || experiencias.length <= 0">No hay experiencias educativas registradas</p>

    </div>
