<div class="container my-5">
    <h1 class="mb-3">Agregar Nueva Experiencia Educativa</h1>
    <div class = "col-6">
    <form #form="ngForm" (ngSubmit)="agregarExperiencia()">
          <div class="form-group">
            <label for="nombreExp">Nombre</label>
            <input type="text" class="form-control" id="nombreExp" name = "nombreExp"  placeholder="Ingresa el nombre del alumno" [(ngModel)]="addExperienciaRequest.nombreExp">
            <small id="nombreExplHelp" class="form-text text-muted">Aqui ingresarás el nombre de la experiencia educativa que deseas agregar.</small>
          </div>
          <div class="form-group">
            <label for="academico">Academico</label>
            <input type="text" class="form-control" id="academico" name = "academico"  placeholder="Ingresa el nombre del academico"[(ngModel)]="addExperienciaRequest.academico">
            <small id="academicoHelp" class="form-text text-muted">Aqui ingresarás el nombre completo del academico acargo de la experiencia educativa.</small>
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    </div>

</div>
