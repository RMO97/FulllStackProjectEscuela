<div class="container my-5">
    <h1 class="mb-3">Editar Experiencia Educativa</h1>
    <div class = "col-6">
    <form #form="ngForm" (ngSubmit)="actualizarExperiencia()">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name = "id"  readonly [(ngModel)]="experienciasDetalles.id">
          </div>
          <div class="form-group">
            <label for="nombreExp">Nombre</label>
            <input type="text" class="form-control" id="nombreExp" name = "nombreExp"  placeholder="Ingresa el nombre del alumno" [(ngModel)]="experienciasDetalles.nombreExp">
          </div>
          <div class="form-group">
            <label for="academico">Academico</label>
            <input type="text" class="form-control" id="academico" name = "academico"  placeholder="Ingresa el nombre del academico"[(ngModel)]="experienciasDetalles.academico">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-danger" (click)="borrarExperiencia(experienciasDetalles.id)">Eliminar</button>

    </form>
    </div>

</div>
