<div class="container my-5">
    <h1 class="mb-3">Editar Estudiante</h1>
    <div class = "col-6">
    <form #form="ngForm" (ngSubmit)="actualizarEstudiante()">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name = "id"  readonly [(ngModel)]="estudianteDetalles.id">
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name = "nombre"  placeholder="Ingresa el nombre del alumno" [(ngModel)]="estudianteDetalles.nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name = "apellido"  placeholder="Ingresa el apellido paterno del alumno"[(ngModel)]="estudianteDetalles.apellido">
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingresa la edad del alumno" [(ngModel)]="estudianteDetalles.edad">
          </div>
          <div class="form-group">
            <label for="genero">Genero</label>
            <input type="text" class="form-control" id="genero" name = "genero" placeholder="Ingresa el genero del alumno" [(ngModel)]="estudianteDetalles.genero">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-danger" (click)="borrarEstudiante(estudianteDetalles.id)">Eliminar</button>
    </form>
    </div>

</div>
